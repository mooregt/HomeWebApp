<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hub</title>
    <link rel="stylesheet" href="../Styles/grid.css">
    <link rel="stylesheet" href="../Styles/common.css">
    <link rel="stylesheet" href="../Styles/chorelist.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

    <div id="gridContainer">
        <div id="gridNav">
            <div id="navbar">
                <a href="../Pages/shoppinglist.html">Shopping List</a>
                <a href="../Pages/mealplanner.html">Meal Planner</a>
                <a href="../Pages/chorelist.html">Chore List</a>
            </div>
        </div>

        <div id="gridHeader">
            <div id="headerBar">
                <div id="heading">Chore List</div>
                <div id="clock">
                    <span id="time"></span>
                    <br>
                    <span id="date"></span>
                </div>
            </div>
        </div>

        <div id="gridInput">
            <div id="inputField">
                <form>
                    <select class="choreSelector" id="person" name="person">
                        <option value="" disabled selected hidden>Assigned to</option>
                        <option value="Laura">Laura</option>
                        <option value="George">George</option>
                        <option value="Both">Both</option>
                    </select>

                    <select class="choreSelector" id="frequency" name="frequency">
                        <option value="" disabled selected hidden>Frequency</option>
                        <option value=36500>Once</option>
                        <option value=1>Daily</option>
                        <option value=7>Weekly</option>
                        <option value=14>Fortnightly</option>
                        <option value=30>Monthly</option>
                        <option value=365>Yearly</option>
                    </select>

                    <input type="text" id="choreInput" name="chore" placeholder="Enter chore">

                    <button type="button" class="fa-solid fa-plus" onclick="addItem()"></button>
                </form>
            </div>
        </div>

        <div id="gridContent">
            <ul id="itemList"></ul>
        </div>

        <div id="gridWidgets">
            <div id="widgetsRight">
                <div id="weatherInfo"></div>

                <div id="tempContainer">
                    <div id="tempToday">
                        <div id="tempTodayMax"></div>
                        <div id="tempTodayMin"></div>
                    </div>
                    <div id="tempTomorrow">
                        <div id="tempTomorrowMax"></div>
                        <div id="tempTomorrowMin"></div>
                    </div>
                    <div id="tempWeekend">
                        <div id="tempWeekendMax"></div>
                        <div id="tempWeekendMin"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lightbox" id="confirmationLightbox">
            <div class="confirmation-box">
                <div id="confirmation-text"></div>
                <div class="confirmation-buttons">
                <button id="confirmAction">Confirm</button>
                <button id="cancelAction">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/ChoreList.js"></script>
    <script src="../Scripts/CommonUtilities.js"></script>
    <script src="../Scripts/ServerUtilities.js"></script>
    <script src="../Scripts/CacheUtilities.js"></script>
</body>
</html>
