<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hub</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/common.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../Styles/chores.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="../index.html">Shopping List</a>
    <a href="../Pages/mealplanner.html">Meal Planner</a>
    <a href="../Pages/chores.html">Chores</a>
</div>
<h2>Chores</h2>

<div id="inputField">
    <form>
        <select class="choreSelector" id="person" name="person">
            <option value="" disabled selected hidden>Assigned to</option>
            <option value="Laura">Laura</option>
            <option value="George">George</option>
            <option value="Both">Both</option>
        </select>

        <select class="choreSelector" id="frequency" name="frequency">
            <option value="" disabled selected hidden>Frequency</option>
            <option value=36500>Once</option>
            <option value=1>Daily</option>
            <option value=7>Weekly</option>
            <option value=14>Fortnightly</option>
            <option value=30>Monthly</option>
            <option value=365>Yearly</option>
        </select>

        <input type="text" id="choreInput" name="chore" placeholder="Enter chore">

        <button type="button" class="fa-solid fa-plus" onclick="addItem()"></button>
    </form>
</div>

<ul id="itemList"></ul>

<div id="widgetsRight">
    <div id="clock">
        <span id="time"></span>
        <br>
        <span id="date"></span>
    </div>

    <div id="weatherInfo"></div>
</div>

<div class="lightbox" id="confirmationLightbox">
    <div class="confirmation-box">
        <div id="confirmation-text"></div>
        <div class="confirmation-buttons">
        <button id="confirmAction">Confirm</button>
        <button id="cancelAction">Cancel</button>
        </div>
    </div>
</div>

    <script src="../Scripts/chores.service.js"></script>
    <script src="../Scripts/common.components.js"></script>
    <script src="../Scripts/server.repository.js"></script>
    <script src="../Scripts/cache.repository.js"></script>
</body>
</html>
