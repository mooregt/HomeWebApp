<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../Styles/grid.css">
    <link rel="stylesheet" href="../Styles/common.css">
    <link rel="stylesheet" href="../Styles/mealplanner.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<div id="gridContainer">
  <div id="gridNav">
    <div id="navbar">
      <a href="../Pages/shoppinglist.html">Shopping List</a>
      <a href="../Pages/mealplanner.html">Meal Planner</a>
      <a href="../Pages/chorelist.html">Chore List</a>
    </div>
  </div>

  <div id="gridHeader">
    <div id="headerBar">
        <div id="heading">Meal Planner</div>
        <div id="clock">
            <span id="time"></span>
            <br>
            <span id="date"></span>
        </div>
    </div>
</div>

  <div id="gridInput">
    <div class="center" id="inputField">
      <form>
          <div class="navButton"><a href="../Pages/mealcreator.html">Enter Meal Creator</a></div>

          <select class="mealSelector" id="day" name="day" required>
              <option value="" disabled selected hidden>Day of the week</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
          </select><br>

          <select class="mealSelector" id="mealInput" name="meal" required>
            <option value="" disabled selected hidden>Meal options</option>
          </select><br>

          <button type="button" id="mealButton" onclick="addItem()">Add meal <div class="fa-solid fa-plus"></div></button>
      </form>
    </div>
  </div>
  
  <div id="gridContent">
    <div id="itemList">
      <table id="mealPlanTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Meal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td id="mondayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td id="tuesdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td id="wednesdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td id="thursdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td id="fridayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td id="saturdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td id="sundayMeal">Add a meal above...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="gridWidgets">
      <div id="widgetsRight">
        <div id="weatherInfo"></div>

        <div id="tempContainer">
          <div id="tempToday">
            <div id="tempTodayMax"></div>
            <div id="tempTodayMin"></div>
          </div>
          <div id="tempTomorrow">
              <div id="tempTomorrowMax"></div>
              <div id="tempTomorrowMin"></div>
          </div>
          <div id="tempWeekend">
              <div id="tempWeekendMax"></div>
              <div id="tempWeekendMin"></div>
          </div>
        </div>
      </div>
    </div>

  <script src="../Scripts/MealPlanner.js"></script>
  <script src="../Scripts/CommonUtilities.js"></script>
  <script src="../Scripts/TimeAndWeather.js"></script>
  <script src="../Scripts/ServerUtilities.js"></script>
  <script src="../Scripts/CacheUtilities.js"></script>
</div>
</body>
</html>
