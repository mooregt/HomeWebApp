<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../Styles/common.css">
    <link rel="stylesheet" href="../Styles/mealplanner.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<div id="navbar">
  <a href="../Pages/shoppinglist.html">Shopping List</a>
  <a href="../Pages/mealplanner.html">Meal Planner</a>
  <a href="../Pages/chorelist.html">Chore List</a>
</div>
    <h2>Meal Planner</h2>

    <div id="inputField">
      <form>
          <select class="mealSelector" id="day" name="day" required>
              <option value="" disabled selected hidden>Day of the week</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
          </select><br>

          <input type="text" class="mealSelector" id="mealInput" name="meal" placeholder="Enter meal">

          <button type="button" class="fa-solid fa-plus" onclick="addItem()"></button>
      </form>
    </div>
    
    <div id="itemList">
      <table id="mealPlanTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Meal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td id="mondayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td id="tuesdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td id="wednesdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td id="thursdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td id="fridayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td id="saturdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td id="sundayMeal">Add a meal above...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="widgetsRight">
        <div id="clock">
            <span id="time"></span>
            <br>
            <span id="date"></span>
        </div>
    
        <div id="weatherInfo"></div>
      </div>

    <script src="../Scripts/MealPlanner.js"></script>
    <script src="../Scripts/CommonUtilities.js"></script>
    <script src="../Scripts/ServerUtilities.js"></script>
    <script src="../Scripts/CacheUtilities.js"></script>
</body>
</html>
