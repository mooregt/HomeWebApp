<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <script src="../Scripts/mealplan.service.js"></script>
</head>
<body>

<div id="navbar">
  <a href="../index.html">Shopping List</a>
  <a href="mealplanner.html">Meal Planner</a>
</div>
    <h2>Meal Planner</h2>

    <form>
        <label for="day">Day of the week:</label>
        <select id="day" name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <label for="meal">Meal:</label>
        <input type="text" id="meal" name="meal" placeholder="Enter your meal">

        <button type="button" onclick="addMeal()">Add Meal</button>
    </form>

    <ul id="mealPlan">
        <!-- Meal plan will be displayed here -->
    </ul>
</body>
</html>
