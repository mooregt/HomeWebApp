<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/mealplan.css">
    <link rel="stylesheet" href="../Styles/common.css">
</head>
<body>

<div id="navbar">
  <a href="../index.html">Shopping List</a>
  <a href="../Pages/mealplanner.html">Meal Planner</a>
  <a href="../Pages/chores.html">Chores</a>
</div>
    <h2>Meal Planner</h2>

    <div id="inputField">
      <form>
          <label for="day">Day of the week:</label>
          <select id="day" name="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
          </select>

          <label for="mealInput">Meal:</label>
          <input type="text" id="mealInput" name="meal" placeholder="Enter your meal">

          <button type="button" onclick="addItem()">Add Meal</button>
      </form>
    </div>
    
    <div id="itemList">
      <table id="mealPlanTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Meal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td id="mondayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td id="tuesdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td id="wednesdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td id="thursdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td id="fridayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td id="saturdayMeal">Add a meal above...</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td id="sundayMeal">Add a meal above...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="clock">
        <span id="time"></span>
        <br>
        <span id="date"></span>
    </div>

    <script src="../Scripts/mealplan.service.js"></script>
    <script src="../Scripts/common.components.js"></script>
    <script src="../Scripts/server.repository.js"></script>
    <script src="../Scripts/cache.repository.js"></script>
</body>
</html>
