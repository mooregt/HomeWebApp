<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hub</title>
    <link rel="stylesheet" href="../Styles/grid.css">
    <link rel="stylesheet" href="../Styles/common.css">
    <link rel="stylesheet" href="../Styles/temperature.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<div id="gridContainer">
    <div id="gridNav">
        <div id="navbar">
            <a href="../Pages/shoppinglist.html">Shopping List</a>
            <a href="../Pages/mealplanner.html">Meal Planner</a>
            <a href="../Pages/chorelist.html">Chore List</a>
        </div>
    </div>

    <div id="gridHeader">
        <div id="headerBar">
            <div id="heading">Shopping List</div>
            <div id="clock">
                <span id="time"></span>
                <br>
                <span id="date"></span>
            </div>
        </div>
    </div>

    <div id="gridInput">
        <div class="center" id="inputField">
            <input type="text" id="itemInput" placeholder="Enter item"><br>
            <button type="button" id="itemButton" onclick="addItem()">Add item <div class="fa-solid fa-plus"></div></button>
        </div>
    </div>

    <div id="gridContent">
        <ul id="itemList"></ul>
    </div>

    <div id="gridWidgets">
        <div id="widgetsRight">
            <div id="weatherInfo"></div>

            <div id="tempContainer">
                <div id="tempToday">
                    <div id="tempTodayMax"></div>
                    <div id="tempTodayMin"></div>
                </div>
                <div id="tempTomorrow">
                    <div id="tempTomorrowMax"></div>
                    <div id="tempTomorrowMin"></div>
                </div>
                <div id="tempWeekend">
                    <div id="tempWeekendMax"></div>
                    <div id="tempWeekendMin"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../Scripts/ShoppingList.js"></script>
<script src="../Scripts/CommonUtilities.js"></script>
<script src="../Scripts/TimeAndWeather.js"></script>
<script src="../Scripts/ServerUtilities.js"></script>
<script src="../Scripts/CacheUtilities.js"></script>

</body>
</html>
